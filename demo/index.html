<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Quotes API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card app">
    <div class="card-header text-center">
     <h4>Random Trump Quotes</h4>
    </div>
    <div class="card-body quotes">
      <div class="row">
      <img src="images/trump1.png" alt="Donald Trump" class="trump-img col">
      <div class="quote-text hidden col" id="js-quote-text"></div>
      </div>
      <div id="js-spinner" class="spinner hidden">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div class="col controls">
        <div class="row">
           <button type="button" id="genBtn" class="btn btn-primary new-quote">Generate a new quote</button>
         </div>
         <div class="row">
          <a class="twitter btn btn-success" id="shareBtn" target="_blank" href="#" rel="noreferrer">Tweet it!</a>
        </div>
       </div>
    </div>
  </div>
 
    <script src="index.js"></script>
</body>
</html>
