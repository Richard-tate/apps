<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen-wrapper">
        <section class="screen">
            0
        </section>
    </div>
        <div class="line"></div>
        <section class="calc-buttons">
            <div class="calc-btn-row">
                <button class="calc-btn btn-span2">C</button>
                <button class="calc-btn btn-top">&larr;</button>
                <button class="calc-btn">&divide;</button>
            </div> 
            <div class="calc-btn-row">
               <button class="calc-btn">7</button>
               <button class="calc-btn">8</button>
               <button class="calc-btn">9</button>
               <button class="calc-btn">&times;</button>
            </div>
            <div class="calc-btn-row">
               <button class="calc-btn">4</button>
               <button class="calc-btn">5</button>
               <button class="calc-btn">6</button>
               <button class="calc-btn">&minus;</button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">&plus;</button>
            </div>
            <div class="calc-btn-row">
                <button class="calc-btn btn-span2">0</button>
                <button type="button" class="calc-btn">.</button>
                <button class="calc-btn">&equals;</button>
            </div>
        </section>
    </div>
    

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
